{% extends 'layout/base.html' %}
{% block title %}Đăng Nhập{% endblock %}
{% block content %}
<h1 class="text-center text-info mt-1">ĐĂNG NHẬP NGƯỜI DÙNG</h1>
<form method="post" action="/login">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" name="username" pattern="[a-zA-Z0-9]*">
        <label for="username">Tài Khoản</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="pswd" required>
        <label for="password">Mật Khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-success">Đăng nhập</button>
    </div>
</form>
{% endblock %}
