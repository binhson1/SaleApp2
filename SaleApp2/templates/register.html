{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-danger">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{%endif%}
<form method="post" action="/register" enctype="multipart/form-data">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" name="name">
        <label for="name">họ tên</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên tài khoản" name="username">
        <label for="username">Tài Khoản</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="file" accept=".png, .jpg" class="form-control" id="avatar" name="avatar">
        <label for="avatar">Ảnh đại diện</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required>
        <label for="password">Mật Khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="confirm" placeholder="Xác nhận lại  mật khẩu" name="confirm"
               required>
        <label for="confirm">Xác nhận lại Mật Khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn btn-success">Đăng ký</button>
    </div>
</form>
{% endblock %}
